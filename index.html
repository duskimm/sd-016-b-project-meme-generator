<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="title-container">
      <h1>Meme Generator</h1>
    </div>
  </header>
  <main>
    <section class="input-text-container">
      <input type="text" id="text-input" maxlength="60">
      <input type="file" name="arquivos" id="meme-insert"  accept="image/png, image/jpeg" /> 
    </section>
    <section id="meme-image-container">
      <img src="" alt="" id="meme-image">
      <p id="meme-text"></p>
    </section>
    <section id="meme-options">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <section id="memes-container">
      <img src="./imgs/meme1.png" alt="" id="meme-1">
      <img src="./imgs/meme2.png" alt="" id="meme-2">
      <img src="./imgs/meme3.png" alt="" id="meme-3">
      <img src="./imgs/meme4.png" alt="" id="meme-4">
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
