<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator!</h1>
    <div>
        <label for="text-input">Texto do Meme</label>
        <input type="text" id="text-input" placeholder="Digite Aqui!" maxlength="60">
    </div>
    <div id="insert-container">
        <label for="meme-insert">Imagem</label>
        <input type="file" id="meme-insert" accept="image/*">
    </div>

    <section id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <p id="meme-text"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe voluptas temporibus
            accusantium dolores.</p>
    </section>











    <script src="script.js"></script>
</body>

</html>
