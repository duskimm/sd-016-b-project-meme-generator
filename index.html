<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MEME GENERATOR</title>
  </head>
  <body>
    <main>
      <header>
        <h1>MEME GENERATOR</h1>
      </header>
      <section>
        <label for="text-input">TEXTO:</label>
        <input id="text-input" type="text" maxlength="60" />
        <label for="file-input">FOTO:</label>
        <input id="meme-insert" type="file" accept="image/*" />
        <div id="meme-image-container">
          <img id="meme-image" />
          <span id="meme-text"></span>
        </div>
        <div id="button-section">
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
        <div id="footer-img">
          <img id="meme-1" src="imgs/meme1.png" alt="" />
          <img id="meme-2" src="imgs/meme2.png" alt="" />
          <img id="meme-3" src="imgs/meme3.png" alt="" />
          <img id="meme-4" src="imgs/meme4.png" alt="" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
