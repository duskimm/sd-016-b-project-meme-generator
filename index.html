<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
<div>
    <h1><strong>MEME GENERATOR</strong> </h1>
</div>
<div>
    <label for="text-input">Texto:</label>
    <input type="text" id="text-input" maxlength = '60'/>
    <label for="meme-insert">Foto:</label>
    <input type="file" id="meme-insert" name="img" accept="image/*">
</div>
<div id="meme-image-container">
    <img id='meme-image' src="" alt="">
    <p id="meme-text"></p>
</div>
<div id="buttons">
    <label for="">Estilos customizados:</label>
<button id="fire">Fire</button>
<button id="water">Water</button>
<button id="earth">Earth</button>
</div>
<div id="sample-images">
    <label for="">Memes pr√© prontos:</label>
    <img id="meme-1" class='sample-image' src="imgs/meme1.png" alt="">
    <img id="meme-2" class='sample-image' src="imgs/meme2.png" alt="">
    <img id="meme-3" class='sample-image' src="imgs/meme3.png" alt="">
    <img id="meme-4" class='sample-image' src="imgs/meme4.png" alt="">
</div>
</main>
<script src="script.js"></script>    
</body>
</html>
