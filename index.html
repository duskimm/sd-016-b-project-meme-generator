<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <textarea name="" id="text-input" cols="20" rows="2" maxlength="60"></textarea>
        <input type="file" id="meme-insert" accept="image/*">

        <div id="meme-image-container" class="border">
            <div id="meme-text"></div>
            <img id="meme-image" src="">
        </div>

        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
