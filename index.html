<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>MEME GENERATOR</h1>
  </div>
  <div>
    <div>
      <label for="text-input">Texto</label>
      <input type="text" id="text-input" maxlength="60">
    </div>
    <div>
      <label for="photo">Foto</label>
      <input type="file" accept="image/png, image/jpeg" id="meme-insert" onchange="loadFile(event)">
    </div>  
  </div>
  <div  id="meme-image-container" class="first-border">
    <div id="teste">
      <img id="meme-image" width="300px" class="photo-size"/>
    </div>
    <div id="meme-text"></div>
  </div> 
  <div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">earth</button>
  </div>
  <div>
    <img id="meme-1" src="imgs/meme1.png" width="150px" alt="">
    <img id="meme-2" src="imgs/meme2.png" width="150px" alt="">
    <img id="meme-3" src="imgs/meme3.png" width="150px" alt="">
    <img id="meme-4" src="imgs/meme4.png" width="150px" alt="">
  </div>
  <script src="script.js"></script>  
</body>
</html>
