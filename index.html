<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator!</h1>
    <div id="input-container">
        <label for="text-input">Texto do Meme</label>
        <input type="text" id="text-input" placeholder="Digite Aqui!" maxlength="60">
    </div>
    <div id="insert-container">
        <label for="meme-insert">Imagem</label>
        <input type="file" id="meme-insert" accept="image/*">
    </div>

    <section id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <p id="meme-text"></p>
    </section>

    <div id="change-buttons">
        <button id="fire" class="fire">Fire</button>
        <button id="water" class="water">Water</button>
        <button id="earth" class="earth">Earth</button>
    </div>

    <div id="meme-container">
        <img id="meme-1" src="imgs/meme1.png" alt="">
        <img id="meme-2" src="imgs/meme2.png" alt="">
        <img id="meme-3" src="imgs/meme3.png" alt="">
        <img id="meme-4" src="imgs/meme4.png" alt="">
    </div>
<script src="script.js"></script>
</body>

</html>
