<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Gerador de Memes</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <section>
          <input type="text" name="meme-text-input" max="60" id="text-input">
        </section>
        <section>
          <input type="file" name="meme-image-input" id="meme-insert">
        </section>
        <section>
          <div id="meme-image-container">
            <div id="meme-image"></div>
            <p id="meme-text"></p>
          </div>
        </section>
      </article>
    </div>
  </main>
</body>
</html>
