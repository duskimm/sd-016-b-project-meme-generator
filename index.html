<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <input type="text" id="text-input" maxlength="60"/>
      <input type="file" id="meme-insert" accept="image/*" />
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="meme-image-container">
      <img id="meme-image" draggable="false" width="1" height="1"></img>
      <span id="meme-text" draggable="true"></span>
    </div>
    <div class="prebuilt-memes">
      <img src="./imgs/meme1.png" id="meme-1" class="prebuilt-meme">
      <img src="./imgs/meme2.png" id="meme-2" class="prebuilt-meme">
      <img src="./imgs/meme3.png" id="meme-3" class="prebuilt-meme">
      <img src="./imgs/meme4.png" id="meme-4" class="prebuilt-meme">
    </div>
    <script src="script.js"></script>
  </body>
</html>
