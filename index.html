<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>MEME GENERATOR</h1>
  </div>
  <div>
    <div>
      <label for="text-input">Texto</label>
      <input type="text" id="text-input" maxlength="60">
    </div>
    <div>
      <label for="photo">Foto</label>
      <input type="file" accept="image/png, image/jpeg" id="meme-insert" onchange="loadFile(event)">
    </div>  
  </div>
  <div  id="meme-image-container">
    <div id="meme-image"></div>
      <img id="output" class="photo-size"/>
    <div id="meme-text"></div>
  </div> 
  <script src="script.js"></script>  
</body>
</html>
