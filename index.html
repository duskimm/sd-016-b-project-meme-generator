<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header_gen">
      <div class="header_content">
        <img class="header-img" src="./imgs/trybe-logo.jpg" alt="Website logo">
        <h1 class="header_title" id="title">meme generator</h1>
        <h3 class="header_h3 cont_sm">Projeto Bônus 2</h3>
      </div>
    </header>
    <main class="mid-container">

      <label for="text-input">Digite o texto:</label>
      <input type="text" name="text-input" maxlength="60" id="text-input">
      <input type="file" name="img-input" id="meme-insert">
      <div class="meme_container" id="meme-image-container">
          <img src="" alt="" id="meme-image">
          <h3 id="meme-text"></h3>
          <!-- <img id='output' src="" alt=""> -->
      
      </div>

    </main>
    <div class="btn_container">
      <button id="fire">Fogo</button>
      <button id="water">Água</button>
      <button id="earth">Terra</button>
    </div>

    <div class="img_container">
      <div >
        <img src="./imgs/meme1.png" id="meme-1" alt="">
      </div>
      <div >
        <img src="./imgs/meme2.png" id="meme-2" alt="">
      </div>
      <div >
        <img src="./imgs/meme3.png" id="meme-3" alt="">
      </div>
      <div >
        <img src="./imgs/meme4.png" id="meme-4" alt="">
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
